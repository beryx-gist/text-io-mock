plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.beryx:text-io:3.4.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'org.beryx.example.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
